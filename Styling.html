<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
     <style>
        h2{
            color:Red;
        }
     </style>

    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Inline CSS -->
     <h1 style="color:Blue";>Inline Method</h1>
     <hr>
    <!-- Internal CSS-->
     <h2>Internal Method</h2>
<hr>
    <!-- External CSS -->
     <h3>External Method</h3>
<hr>
    <!-- element selector example -->
     <h5>Bruh</h5>
     <h5>It is a di element selector</h5>
     <hr>
    <!-- class and id selector example -->
     <p id=idk>Id Selector</p>
     <p class="wow">Class Selector</p>
     <p class="wow">Class Selector 2</p>
     <p>Class selector Mission Failed</p>
     <hr>
    <!-- group selector example -->
     <h4>Pizza</h4>
     <h6>Dominos</h6>

</body>
</html>
